<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
}

img {
  display: block;
  margin: 20px auto;
}

.vertical-menu {
  display: flex;
  flex-direction: column;
  width: 200px;
  margin: 10px auto;
}

.vertical-menu a {
  background-color: #eee;
  color: black;
  padding: 12px;
  text-decoration: none;
  border-radius: 5px;
  margin: 2px 0;
}

.vertical-menu a:hover {
  background-color: #ccc;
}

.vertical-menu a.active {
  background-color: #04AA6D;
  color: white;
}


@media (max-width: 600px) {
  .vertical-menu {
    flex-direction: row;
    width: 100%;
    justify-content: center;
    flex-wrap: wrap;
  }
  .vertical-menu a {
    flex: 1 1 auto;
    margin: 2px;
    font-size: 14px;
    padding: 10px;
  }
  button {
    width: 90%;
    max-width: 300px;
  }
}

canvas {
  display: block;
  margin: 10px auto;
  border: 1px solid #d3d3d3;
  max-width: 100%;
}
</style>
</head>
<body>

<div class="vertical-menu">
    <a href="index.html" target="_blank">Home</a>
</div>


<canvas id="myCanvas" height="100">
Your browser does not support the HTML canvas tag.
</canvas>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/250px-Ashoka_Chakra.svg.png" height="150">

<canvas id="myCanvas2" height="100">
Your browser does not support the HTML canvas tag.
</canvas>


<div style="margin: 15px 0;">
<button type="button" onclick="color(1)">Paint saffron</button>
<button type="button" onclick="colourg(1)">Paint green</button>
</div>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

c.width = window.innerWidth * 0.9;
c.height = 150;

var g = document.getElementById("myCanvas2");
var drawgreen = g.getContext("2d");

g.width = window.innerWidth * 0.9;
g.height = 150;

function color(sw) {
  ctx.fillStyle = (sw == 1) ? "orange" : "white";
  ctx.fillRect(0, 0, c.width, c.height);
}

function colourg(s) {
  drawgreen.fillStyle = (s == 1) ? "green" : "white";
  drawgreen.fillRect(0, 0, g.width, g.height);
}
</script>

</body>
</html>
